<h1 mat-dialog-title>Delete skier</h1>
<div mat-dialog-content>
  <p>Do you really want to delete the skier {{dialogData.skier.firstName}} {{dialogData.skier.lastName}}?</p>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="false" cdkFocusInitial mat-button>Cancel</button>
  <button [mat-dialog-close]="true" mat-raised-button color="warn">Delete</button>
</div>
