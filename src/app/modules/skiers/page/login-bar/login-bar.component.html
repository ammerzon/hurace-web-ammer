<mat-toolbar class="login-bar" color="primary">
  <mat-toolbar-row>
    <span class="spacer"></span>
    <button (click)="login()" *ngIf="!isAuthenticated" mat-button>
      <mat-icon>logout</mat-icon>
      Login
    </button>

    <button (click)="logout()" *ngIf="isAuthenticated" mat-button>
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-toolbar-row>
</mat-toolbar>
